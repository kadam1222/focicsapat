<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mango, mango, mango (azok akik tudják)</title>
    <script src="index.js" defer></script>
    <style>
        body{
            background-image: url(https://img.freepik.com/free-vector/dynamic-gradient-football-background_23-2149007789.jpg?t=st=1734434997~exp=1734438597~hmac=25585c1061b379061999257d4b9335bac7c4d895ca1236ad862e62ad5a6652ae&w=1380);
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
        .jatekosok{
            height: 160px;
            width: 140px;
            display: block;
            gap: 5px;
        }
        #csapat{
            border: 1px solid black;
            background: rgba(76, 175, 80, 0.2);
            justify-content: space-evenly;
            display: flex;
        }
        #jatekter{
            height: 250px;
            background: rgba(0,255,255, 0.2);
            width: 95%;
            margin-top: 75px;
            margin-left: auto;
            margin-right: auto;
        }
        img{
            height: 160px;
            width: 140px;
        }
        .dropzone{
            background-color: azure;
            width: 140px;
            height: 160px;
        }
    </style>
</head>
<body>
    <h1>Liverpool Fc csapata</h1>
    <div id="csapat">
        <div class="kapusok">
            <div class="jatekosok" draggable="true" id="alisson">               
                <img src="img/alisson.png" draggable="false">
                Alisson Becker
            </div>
        </div>
        <div class="hátvédek">
            <div class="jatekosok" draggable="true" id="virgil">               
                <img src="img/vandijk.png" draggable="false">
                Virgil van Dijk
            </div>
            <div class="jatekosok" draggable="true" id="Joe">
                <img src="img/gomez.png" draggable="false">
                Joe Gomez
            </div>
            <div class="jatekosok" draggable="true" id="Andrew">
                <img src="img/robi.png" draggable="false">
                Andrew Robertson
            </div>
            <div class="jatekosok" draggable="true" id="Trent">
                <img src="img/arnold.png" draggable="false">
                Trent Alexander Arnold
            </div>
        </div>
        <div class="középpálya">
            <div class="jatekosok" draggable="true" id="Szoboszlai">
                <img src="img/szobo.png" draggable="false">
                Szoboszlai Dominik
            </div>
            <div class="jatekosok" draggable="true" id="Alexis">
                <img src="img/mac.png" draggable="false">
                Alexis Mac Allister
            </div>
            <div class="jatekosok" draggable="true" id="Curtis">
                <img src="img/curtis.png" draggable="false">
                Curtis Jones
            </div>              
        </div>
        <div class="csatársor">
            <div class="jatekosok" draggable="true" id="Salah">
                <img src="img/kopasz.png" draggable="false">
                Mohamed Salah
            </div>
            <div class="jatekosok" draggable="true" id="Darwin">
                 <img src="img/nyunyo.png"  draggable="false">
                Darwin Nunez
            </div>
            <div class="jatekosok" draggable="true" id="Luis">
                 <img src="img/didi.png" draggable="false">
                Luis Dias
            </div>
        </div>
    </div>
    <div id="jatekter">
    </div>
</body>
</html>
